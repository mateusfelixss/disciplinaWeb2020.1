<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="">
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
</head>

<body>
    <h1>Bem Vindo a Disciplina de Web 2020.1</h1> 
    <p>Para darmos continuidade a sua inscrição na disciplina de web, é preciso você realize o
        cadastro dos seus dados abaixo.
    </p>
    
     <form action="leitura.html">
        <h3>Dados Basicos</h3>
        <label for="name">Nome Completo:</label><br>
        <input type="text" id="name" size="30px" name="name" value=""><br>
        <br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" size="30px" name="email" value="exemplo@exmeplo.com"> <br>
        <br>

        <label for="password">Crie uma senha com no minimo 8 caracteres e maximo de 16:</label><br>
        <input type="password" id="password" name="password" maxlength="16" minlength="8"><br>
        <br>

        <label for="password">Digite novamente sua senha:</label><br>
        <input type="password" id="password" name="password" maxlength="16" minlength="8"><br>
        <br>

        <label for="nasc">Data de Nascimento</label><br>
        <input type="date" id="nasc" name="nasc"><br>
        <br>

        <h3>Endereço</h3>

        <label for="cep">Digite o seu CEP</label><br>
        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" value="xxxxx-xxx"><br>
        <br>

        <label for="address">Rua/Avenida/Praça</label><br>
        <input type="text" id="address" size="30px" name="address"><br>
        <br>
        
        <label for="bairro">Bairro</label><br>
        <input type="text" id="bairro" name="bairro"><br>
        <br>

        <label for="number">Numero da Residencia</label><br>
        <input type="number" id="number" name="number" min="0"><br>
        <br>

        <p>Tipo de Residencia:</p>
        <label for="casa">Casa</label>
        <input type="radio" id="casa" name="tipoResidencia"><br>
        <label for="apart">Apartamento</label>
        <input type="radio" id="apart" name="tipoResidencia"><br>
        <label for="outro">Outro</label>
        <input type="radio" id="outro" name="tipoResidencia"><br>
        <br>

        <h3>Dados Institucionais</h3>
        <label for="matricula">Matricula</label><br>
        <input type="text" name="matricula" id="matricula" pattern="[0-9]{6}" value="xxxxxx"><br>
        <br>

        <p>Curso Atual</p>
        <label for="cc">Ciencia da Computação</label>
        <input type="radio" name="curso" id="cc"><br>

        <label for="es">Engenharia de Software</label>
        <input type="radio" name="curso" id="es"><br>

        <label for="ec">Engenharia de Computação</label>
        <input type="radio" name="curso" id="ec"><br>

        <label for="si">Sistema da Informação</label>
        <input type="radio" name="curso" id="si"><br>

        <label for="redes">Redes de Computadores</label>
        <input type="radio" name="curso" id="redes"><br>

        <label for="dd">Desinger Digital</label>
        <input type="radio" name="curso" id="dd"><br>
        <br>

        <label for="cpf">CPF</label><br>
        <input type="text" name="cpf" id="cpf"><br>
        <br>

        <label for="photoProfile">Escolha uma foto de perfil</label><br>
        <input type="file" id="photoProfile" name="imgProfile"><br>
        <br><br>

        <label for="submit">Enviar Cadastro</label><br>
        <input type="submit" id="submit" name="enviar fomulario"><br>
        <br>

    </form>
</body>
</html>
