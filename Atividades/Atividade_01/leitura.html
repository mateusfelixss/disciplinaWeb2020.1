<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="">
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
</head>

<body>
    <h1>Confira aqui os seus dados cadastrados</h1> 
    
     <form action="atualizacao.html">
        <h3>Dados Basicos</h3>
        <label for="name">Nome Completo:</label><br>
        <input type="text" id="name" name="name" size="30px" disabled value="Mateus Felix S Silva"><br>
        <br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" size="30px" disabled value="mateus@mateus.com"> <br>
        <br>

        <label for="password">Crie uma senha com no minimo 8 caracteres e maximo de 16:</label><br>
        <input type="password" id="password" name="password" disabled value="12345678" maxlength="16" minlength="8"><br>
        <br>

        <label for="password">Digite novamente sua senha:</label><br>
        <input type="password" id="password" name="password" disabled value="12345678" maxlength="16" minlength="8"><br>
        <br>

        <label for="nasc">Data de Nascimento</label><br>
        <input type="date" id="nasc" name="nasc" disabled value="1997-12-05"><br>
        <br>

        <h3>Endereço</h3>

        <label for="cep">Digite o seu CEP</label><br>
        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" disabled value="60000-000"><br>
        <br>

        <label for="address">Rua/Avenida/Praça</label><br>
        <input type="text" id="address" disabled name="address" size="30px" value="Rua dos Alfeneiros"><br>
        <br>
        
        <label for="bairro">Bairro</label><br>
        <input type="text" id="bairro" name="bairro" disabled value="Surrey"><br>
        <br>

        <label for="number">Numero da Residencia</label><br>
        <input type="number" id="number" name="number" min="0" disabled value="4"><br>
        <br>

        <p>Tipo de Residencia:</p>
        <label for="casa">Casa</label>
        <input type="radio" id="casa" checked disabled name="tipoResidencia"><br>
        <label for="apart">Apartamento</label>
        <input type="radio" id="apart" disabled name="tipoResidencia"><br>
        <label for="outro">Outro</label>
        <input type="radio" id="outro" disabled name="tipoResidencia"><br>
        <br>

        <h3>Dados Institucionais</h3>
        <label for="matricula">Matricula</label><br>
        <input type="text" name="matricula" disabled id="matricula" pattern="[0-9]{6}" value="123456"><br>
        <br>

        <p>Curso Atual</p>
        <label for="cc">Ciencia da Computação</label>
        <input type="radio" disabled name="curso" id="cc"><br>

        <label for="es">Engenharia de Software</label>
        <input type="radio" checked disabled name="curso" id="es"><br>

        <label for="ec">Engenharia de Computação</label>
        <input type="radio" disabled name="curso" id="ec"><br>

        <label for="si">Sistema da Informação</label>
        <input type="radio" disabled name="curso" id="si"><br>

        <label for="redes">Redes de Computadores</label>
        <input type="radio" disabled name="curso" id="redes"><br>

        <label for="dd">Desinger Digital</label>
        <input type="radio" disabled name="curso" id="dd"><br>
        <br>

        <label for="cpf">CPF</label><br>
        <input type="text" disabled name="cpf" id="cpf" value="123456789"><br>
        <br>

        <label for="photoProfile">Escolha uma foto de perfil</label><br>
        <input type="file" id="photoProfile" disabled name="imgProfile"><br>
        <br><br>

        <label for="submit">Editar Cadastro</label><br>
        <input type="submit" id="submit" name="enviar fomulario"><br>
        <br>
  
    </form>
</body>
</html>
